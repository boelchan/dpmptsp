<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="title" content="Register | SNAIL - Creative Agency & Portfolio Templates">
    <meta name="description" content="Snail is a highly creative, clean, modern multipurpose and parallax, one page templates with 30+ ready demos based on Bootstrap5">
    <meta name="keywords" content="Themeforest, creative, Bootstrap5, Responsive, HTML5, CSS3, Blog, Parallax, Templates, Multipurpose, One Page, NFT, Freelance, Healthcare, Agency, Finance, SAAS, Consulting, Crypto, Driving, Gym, Dental, Portfolio, IT Company, SEO, Cricket, Marketing, 404, Shop, Sports, Painting, Parallax, Branding">
    <meta name="author" content="ChetsApp Pvt Ltd">
    <meta property="og:title" content="Register | SNAIL - Creative Agency & Portfolio Templates">
    <meta name="og:description" content="Snail is a highly creative, clean, modern multipurpose and parallax, one page templates with 30+ ready demos based on Bootstrap5">
    <!-- Title -->
    <title>Register | SNAIL - Creative Agency & Portfolio Templates</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/logo/favicon.png">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Plugins css -->
    <link rel="stylesheet" href="css/plugins.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="template-color-11">
    <!-- Wrapper -->
    <div id="wrapper" class="wrapper">
        <!-- Start Toolbar -->
        <div class="demo-option-container">
            <!-- Start Toolbar -->
            <div class="snail_toolbar">
                <div class="inner">
                    <a class="tooltip-bounce tooltip-left tooltip-black primary-color-hover-important" target="_blank" href="https://www.chetsapp.com/contact-us/" aria-label="Support Center">
                        <i class="far fa-question-circle"></i>
                    </a>
                    <a class="tooltip-bounce tooltip-left tooltip-black primary-color-hover-important btn-purchase" target="_blank" href="#" aria-label="Purchase Snail ">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
            <!-- End Toolbar -->
        </div>
        <!-- End Toolbar -->
        <!-- Main content start -->
        <main class="page-content" id="main">
            <section class="login ptb-80 ptb-sm-40 ptb-md-80 max-box">
                <div class="container">
                    <div class="col-md-10 m-auto">
                        <div class="w-100 h-100 d-flex overflow-hidden shadow-default" style="border-radius: 10px;">
                            <div class="row">
                                <div class="col-md-5 position-relative bg-cover bg-norepeat bg-center align-items-center justify-content-center z-index-2 " data-color-overlay="10">
                                    <div class="position-absolute top-0 left-0 bottom-0 right-0 bg-cover bg-center bg-norepeat" data-bg-image="img/bg/bg-4.jpg"></div>
                                    <div class="w-100 h-100 position-relative pl-15 py-5 py-md-0 d-flex flex-column align-items-center justify-content-center text-center z-index-3">
                                        <h2 class="text-white">Welcome Back</h2>
                                        <p class="text-white">To Keep connected with us Login with your personal Info</p>
                                        <a href="login.html" class="btn">
                                            <span class="icon-button-rl border-white bg-transparent">
                                                <span class="text-white">Sign In</span>
                                                <i class="fa fa-arrow-right bg-color shadow-none" aria-hidden="true"></i>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="card px-3 px-lg-5 py-5 border-0">
                                        <h3 class="mb-3 text-center">Sign Up</h3>
                                        <div class="basic-dash-line w-75 m-auto"></div>
                                        <form class="mt-5">
                                            <div class="field-wrapper mb-4">
                                                <label for="firstname" class="sr-only">First Name:</label>
                                                <input type="text" name="Firstname" id="firstname">
                                                <span class="field-placeholder">First Name</span>
                                            </div>
                                            <div class="field-wrapper mb-4">
                                                <label for="lastname" class="sr-only">Last Name:</label>
                                                <input type="text" name="Lastname" id="lastname">
                                                <span class="field-placeholder">Last Name</span>
                                            </div>
                                            <div class="field-wrapper mb-4">
                                                <label for="email" class="sr-only">Email:</label>
                                                <input type="email" name="email" id="email">
                                                <span class="field-placeholder">Email</span>
                                            </div>
                                            <div class="field-wrapper mb-4">
                                                <label for="password" class="sr-only">Password:</label>
                                                <input type="password" name="new-password" id="password">
                                                <span class="field-placeholder">Password</span>
                                            </div>
                                            <div class="field-wrapper mb-4">
                                                <label for="confirm_password" class="sr-only">Confirm Password:</label>
                                                <input type="password" name="new-password" id="confirm_password">
                                                <span class="field-placeholder">Confirm Password</span>
                                            </div>
                                            <a href="#" class="btn p-0 mt-20 w-100">
                                                <span class="gradients-button grad-btn-6 w-100">Register</span>
                                            </a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Main content end -->
    </div><!-- Wrapper End -->
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
    <!-- script js -->
    <script src="js/script.js"></script>
</body>
</html>
