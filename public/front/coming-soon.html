<body class="template-color-1">
    <!-- Wrapper -->
    <div id="wrapper" class="wrapper">
        <!-- Start Toolbar -->
        <div class="demo-option-container">
            <!-- Start Toolbar -->
            <div class="snail_toolbar">
                <div class="inner">
                    <a class="tooltip-bounce tooltip-left tooltip-black primary-color-hover-important" target="_blank" href="https://www.chetsapp.com/contact-us/" aria-label="Support Center">

                </div>
            </div>
            <!-- End Toolbar -->
        </div>
        <!-- End Toolbar -->
        <main class="page-content">
            <div class="coming-soon pt-30 pb-30 pl-15 pr-15" data-bg-image="img/bg/bg-5.jpg">

                        <img src="img/logo/logo-white.svg" alt="LOGO">

                                    </div>
                                </div>
                                <!-- Start Single Countdown -->
                            </div>

                        </div>
                    </form>
                    <p class="promise-content text-center pt-30 pb-0">
